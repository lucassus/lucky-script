name: CI

on: [push]

jobs:
  test-lark-sandbox:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lark-sandbox

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - run: make install
      - run: make lint
      - run: make test

  test-lucky-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.14.0

      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn test --verbose --coverage --runInBand
      - run: yarn build
